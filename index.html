<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Explore Ireland</title>
  </head>

  <body>
    <!-- NAVIGATION -->

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="index.html">Explore Ireland</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HOME PAGE -->

    <section id="intro">
      <div class="container">
        <div class="intro-text">
            <h2>Join Us. Explore.</h2>
            <hr>
            <h1>
                <span class="h1-green">IRE</span><span class="h1-white">LA</span><span class="h1-orange">ND</span>
            </h1>
        </div>
      </div>
    </section>

    <!-- ABOUT/TRIPS PAGE -->

    <section id="about">
      ABOUT TRIPS INFO HERE - 100vh
    </section>

    <!-- GALLERY PAGE -->

    <section id="gallery">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/images/briefing.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/beach1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/lr-view1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- CONTACT PAGE -->

    <section id="contact">
        <form>
            <h2>Get in touch</h2>
                <!-- Form entry -->
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required/>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required/>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" type="email" name="email_address" required/>
                <hr>
                <!-- Radio buttons -->                
                <input id="day" type="radio" name="trip_preference" value="day" required/>
                <label for="day">Day Trips</label>
                <input id="camp" type="radio" name="trip_preference" value="camp"/>
                <label for="camp">Camping</label>
                <input id="adventure" type="radio" name="trip_preference" value="adventure"/>
                <label for="adventure">4x4 Adventures</label>
                <input id="events" type="radio" name="trip_preference" value="events"/>
                <label for="events">Special Events</label>

                <label for="all">Open to all options!</label>
                <input id="all" type="radio" name="trip_preference" value="all"/>
                <!-- Submit button -->
                <input type="submit" value="Send!">
        </form>
    </section>

    <!-- FOOTER -->

    <footer>
      <div class="copyright">
        <i class="far fa-copyright"></i> Jim.Lynx
        <img src="/assets/images/lynx.png" alt="" />
      </div>
      <ul class="social navbar-light">
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
